<body>


    <div class="container">
        <div class="row">
            <h1>Add New Student</h1>
            <div class="col-lg-6">
                <form method="post">
                    <label for="name" class="form-label">Student Name :</label>
                    <input class="form-control mb-3" type="text" placeholder="Your Name" id="name" name="name" required>
                    <label for="account_no" class="form-label"> account_no:</label>
                    <input class="form-control mb-3" type="tel" placeholder="Your account_no" id="account_no" name="account_no" required>
                    <label for="pin" class="form-label">pin:</label>
                    <input class="form-control mb-3" type="number" placeholder="Your pin"id="pin" name="pin" required>
                    <label for="address" class="form-label">Year address:</label>
                    <input class="form-control mb-3" type="text" placeholder="Your address"id="address" name="address" required>
                    <label for="phone" class="form-label">phone:</label>
                    <input class="form-control mb-3" type="number" placeholder="Your phone"id="phone" name="phone" required>
                    <input type="submit" class="btn btn-primary">


                


                    
                </form>
            </div>
        </div>
    </div>
